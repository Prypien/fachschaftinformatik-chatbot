<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fachschaft Informatik Bot</title>
  <style>
    :root {
      --gold: #f4b000;
      --gold-dark: #e0a800;
      --bg: #ffffff;
      --bot-bg: #fef3cd;
      --user-bg: #dcdcdc;
      --info-bg: #fff8dc;
      --box-shadow: 0 2px 12px #f4b00022;
      --border-radius: 18px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: var(--gold);
      width: 100%;
      padding: 1.5rem 1rem 1rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 9;
    }
    header img {
      height: 75px;
      margin-bottom: 4px;
    }
    header h2 {
      margin: 0;
      font-size: 2.2em;
      color: #222;
      letter-spacing: 0.03em;
      font-weight: 700;
      text-shadow: 0 1px 0 #fff8;
    }

    /* Flex Haupt-Layout */
    .main-content {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1150px;
      margin: 36px auto 0 auto;
      gap: 36px;
      box-sizing: border-box;
      flex: 1;
    }
    /* Chatfenster */
    #chat {
      flex: 2 1 700px;
      min-width: 0;
      max-width: 700px;
      height: 510px;
      border-radius: var(--border-radius);
      padding: 20px 18px;
      overflow-y: auto;
      background: #f9f9f9e8;
      border: 2px solid var(--gold);
      box-shadow: var(--box-shadow);
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
      scroll-behavior: smooth;
      transition: box-shadow 0.2s;
    }
    #chat a {
        color: #1155cc;
        text-decoration: underline;
        font-weight: 500;
        transition: color 0.13s;
      }
    #chat a:hover {
        color: #e0a800;
        text-decoration: underline;
      }
    #chat div {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 80%;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-sizing: border-box;
      animation: fadeIn 0.22s;
      font-size: 1.07em;
      box-shadow: 0 2px 8px #eee2;
      line-height: 1.5;
    }
    .bot {
      background-color: var(--bot-bg);
      align-self: flex-start;
      margin-right: auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .user {
      background-color: var(--user-bg);
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
      margin-right: 0;
    }
    .loading {
      font-style: italic;
      color: #b99b00;
      opacity: 0.85;
    }
    /* Sidebar f√ºr Suggestions und Info */
    .sidebar {
      min-width: 260px;
      max-width: 330px;
      display: flex;
      flex-direction: column;
      gap: 26px;
      flex: 1 1 260px;
    }
    #next-event {
      background: var(--info-bg);
      border: 1.5px solid var(--gold);
      border-radius: var(--border-radius);
      padding: 18px 20px;
      box-shadow: var(--box-shadow);
      margin-bottom: 8px;
      font-size: 1.05em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }
    #next-event b {
      font-size: 1.07em;
      margin-bottom: 2px;
    }
    #next-event a {
      margin-top: 4px;
      background: var(--gold);
      color: #222;
      padding: 6px 14px;
      border-radius: 9px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 8px #f4b00033;
      font-size: 0.98em;
      transition: background 0.15s;
    }
    #next-event a:hover {
      background: var(--gold-dark);
      color: #fff;
    }
    #suggestions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .suggestion {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 13px;
      padding: 13px 15px;
      cursor: pointer;
      transition: background-color 0.18s, color 0.15s, box-shadow 0.13s;
      font-size: 1em;
      box-shadow: 0 1px 6px #f4b00016;
    }
    .suggestion:hover {
      background-color: var(--gold);
      color: #fff;
      box-shadow: 0 2px 12px #f4b00024;
    }
    /* Eingabeformular */
    #input-form {
      margin: 0 auto 20px auto;
      display: flex;
      width: 100%;
      max-width: 700px;
      gap: 12px;
      align-items: center;
      position: relative;
      z-index: 3;
    }
    input[type="text"] {
      flex: 1;
      padding: 16px;
      font-size: 1.04em;
      border-radius: 14px;
      border: 1.4px solid #ccc;
      outline: none;
      transition: border-color 0.2s;
      background: #fff;
      box-shadow: 0 1px 5px #bbb2;
    }
    input[type="text"]:focus {
      border-color: var(--gold);
    }
    button {
      padding: 15px 22px;
      background-color: var(--gold);
      border: none;
      border-radius: 13px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.19s, color 0.17s;
      color: #222;
      box-shadow: 0 2px 9px #f4b00023;
    }
    button:hover {
      background-color: var(--gold-dark);
      color: #fff;
    }

    /* Animation f√ºr neue Nachrichten */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(13px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Responsiv */
    @media (max-width: 970px) {
      .main-content {
        flex-direction: column;
        gap: 20px;
        max-width: 99vw;
      }
      .sidebar {
        flex-direction: row;
        gap: 12px;
        min-width: 0;
        max-width: 100vw;
      }
      #next-event, #suggestions {
        width: 100%;
        max-width: 100vw;
      }
      #chat {
        max-width: 98vw;
        min-width: 0;
        height: 56vw;
        min-height: 300px;
      }
      #input-form {
        max-width: 98vw;
      }
    }
    @media (max-width: 700px) {
      header img { height: 54px;}
      .main-content { gap: 10px; margin-top: 20px;}
      #chat { padding: 11px 3vw; min-height: 220px;}
      .sidebar { flex-direction: column; gap: 10px;}
      #input-form { gap: 6px;}
    }
  </style>
</head>
<body>
  <header>
    <img src="fachschaft_logo.png" alt="Fachschaft Informatik Logo" />
    <h2>Fachschafts-Bot</h2>
  </header>

  <div class="main-content">
    <div id="chat"></div>
    <div class="sidebar">
      <div id="next-event">
        <b>üóìÔ∏è N√§chstes Fachschaftstreffen</b>
        <span id="event-date"></span>
        <a href="#" id="calendar-download">Im Kalender speichern</a>
      </div>
      <div id="suggestions">
        <div class="suggestion">Was gibt's heute in der Mensa?</div>
        <div class="suggestion">Wie kann ich in der Fachschaft mitmachen?</div>
        <div class="suggestion">Habt ihr Altklausuren?</div>
        <div class="suggestion">Wie komm ich in das WLAN?</div>
      </div>
    </div>
  </div>

  <form id="input-form" autocomplete="off">
    <input type="text" id="message" placeholder="Schreib etwas..." autocomplete="off" />
    <button type="submit">Senden</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("input-form");
    const messageInput = document.getElementById("message");
    const suggestions = document.querySelectorAll(".suggestion");
    let loadingDiv = null;

    // Fokus auf Input nach Laden
    window.onload = () => {
      addMessage("üëã Hey! Ich bin dein Fachschaftsbot. Stell mir einfach eine Frage rund ums Studium ‚Äì ich geb mein Bestes, dir zu helfen!", "bot");
      messageInput.focus();
    };
    
    function getNextFachschaftsMittwoch() {
        const today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth(); // 0-basiert

        const firstDay = new Date(year, month, 1);
        const dayOfWeek = firstDay.getDay();
        const offset = (3 - dayOfWeek + 7) % 7; // 3 = Mittwoch
        const firstWednesday = new Date(year, month, 1 + offset);

        if (firstWednesday < today) {
          // Wenn der erste Mittwoch dieses Monats bereits vorbei ist ‚Üí n√§chsten Monat nehmen
          month++;
          if (month > 11) {
            month = 0;
            year++;
          }
          const firstOfNextMonth = new Date(year, month, 1);
          const dayOfWeekNext = firstOfNextMonth.getDay();
          const offsetNext = (3 - dayOfWeekNext + 7) % 7;
          return new Date(year, month, 1 + offsetNext);
        }

        return firstWednesday;
      }

      function formatGermanDate(date) {
        return date.toLocaleDateString("de-DE", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric"
        }) + " ‚Äì 17:00 Uhr";
      }
      
      function downloadICSFile(date) {
        const pad = n => String(n).padStart(2, '0');

        const year = date.getFullYear();
        const month = pad(date.getMonth() + 1); // 1‚Äì12
        const day = pad(date.getDate());

        const dtstart = `${year}${month}${day}T170000`;
        const dtend   = `${year}${month}${day}T183000`;

        const icsLines = [
          "BEGIN:VCALENDAR",
          "VERSION:2.0",
          "PRODID:-//Fachschaft Informatik//DE",
          "BEGIN:VEVENT",
          `UID:fachschaftstreffen-${year}${month}${day}@example.com`,
          `DTSTAMP:${year}${month}${day}T120000Z`,
          `DTSTART;TZID=Europe/Berlin:${dtstart}`,
          `DTEND;TZID=Europe/Berlin:${dtend}`,
          "RRULE:FREQ=MONTHLY;BYDAY=WE;BYSETPOS=1",
          "SUMMARY:Fachschaftstreffen",
          "DESCRIPTION:Komm vorbei zum Fachschaftstreffen! Immer am ersten Mittwoch im Monat ‚Äì offen f√ºr alle Studierenden!",
          "LOCATION:Raum U17, Hochschule Reutlingen",
          "END:VEVENT",
          "",  // <-- leere Zeile vor END:VCALENDAR
          "END:VCALENDAR"
        ];
        const icsContent = icsLines.join("\r\n");


        const blob = new Blob([icsContent], { type: 'text/calendar' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'fachschaftstreffen.ics';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }


      window.onload = () => {
        // Bereits existierender Bot-Starttext
        addMessage("üëã Hey! Ich bin dein Fachschaftsbot. Stell mir einfach eine Frage rund ums Studium ‚Äì ich geb mein Bestes, dir zu helfen!", "bot");
        messageInput.focus();

        // Dynamisches Datum setzen
        const nextEventDate = getNextFachschaftsMittwoch();
        document.getElementById("event-date").textContent = formatGermanDate(nextEventDate);
        document.getElementById("calendar-download").addEventListener("click", (e) => {
          e.preventDefault();
          downloadICSFile(nextEventDate);
        });

      };

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function sendMessage(message) {
      addMessage(escapeHtml(message), "user");

      if (message.toLowerCase().includes("fachschaft") && message.toLowerCase().includes("treffen")) {
        const calendarBtn = document.createElement("div");
        calendarBtn.className = "bot";
        calendarBtn.innerHTML = `üìÖ Du kannst dir das n√§chste Fachschaftstreffen auch direkt <a href="fachschaftstreffen.ics" download>in deinen Kalender eintragen</a>.`;
        chat.appendChild(calendarBtn);
      }

      // Ladehinweis
      loadingDiv = addMessage("‚è≥ Fachschafts-Bot denkt kurz nach...", "bot");
      loadingDiv.classList.add("loading");

      fetch("http://localhost:5005/webhooks/rest/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: "user", message })
      })
      .then(res => res.json())
      .then(data => {
        if (loadingDiv) loadingDiv.remove();
        if (data.length === 0) {
          addMessage("ü§î Keine Antwort erhalten. Bitte versuch es erneut.", "bot");
        }
        data.forEach(entry => addMessage(escapeHtml(entry.text), "bot"));
      })
      .catch(() => {
        if (loadingDiv) loadingDiv.remove();
        addMessage("‚ùå Fehler beim Verbinden mit dem Bot üò¢", "bot");
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;
      messageInput.value = "";
      sendMessage(message);
    });

    // Shift+Enter = Zeilenumbruch, Enter = Senden
    messageInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event("submit"));
      }
    });

    suggestions.forEach(s => {
      s.addEventListener("click", () => {
        const text = s.textContent;
        if (text.includes("Kalender")) {
          window.open("fachschaftstreffen.ics", "_blank");
        } else {
          messageInput.value = text;
          form.dispatchEvent(new Event("submit"));
        }
      });
    });

    // Utility: HTML escapen (um XSS zu verhindern)
    function escapeHtml(text) {
      if (typeof text !== "string") return "";
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }
  </script>
</body>
</html>
